<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? <br>
    Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência! &#x1F44D;</p>
    <picture>
        <source srcset="imagens/paisagem-p.png" type="image/png" media="(max-width:790px)">
        <source srcset="imagens/paisagem-m.png" type="image/png" media="(max-width:1250px)">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível de uma moça no topo de um penhasco">
        <!-- lembrar-se que a tag source srcset é a correta para ser utilizada no caso de imagens! -->
    </picture>
</body>
</html>
